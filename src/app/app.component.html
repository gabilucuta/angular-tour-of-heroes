<div class="wrapper">
  <h1 [ngClass]="mainPage == 1 ? 'title' : 'small-title'">{{title}}</h1>
  <nav>
    <a [routerLinkActive]="['active']" id="target" class="dashboard" routerLink="/dashboard"
      (click)="mainPage = 0">DASHBOARD</a>
    <a [routerLinkActive]="['active']" id="target" class="heroes" routerLink="/heroes" (click)="mainPage = 0">HEROES</a>
  </nav>
  <router-outlet></router-outlet>
</div>
